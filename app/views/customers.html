<h2>{{ appSettings.title }}</h2>
<br />
Filter: <input type="text" ng-model="customerFilter.id" />
<br /><br />
<div class="wrap">
<table class="table table-striped">
    <tr>
        <th ng-click="doSort('id')">id</th>
        <th ng-click="doSort('app')">App</th>
        <th ng-click="doSort('level')">Level</th>
        <th ng-click="doSort('date')">Date</th>
        <th>Logger</th>
        <th>&nbsp;</th>
    </tr>
    <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse" class="repeat-animation">
        <td>{{ cust.id | number : id }}</td>
        <td>{{ cust.app }}</td>
        <td>{{ cust.level }}</td>
        <td>{{ cust.date | date }}</td>
        <td><a href="#/orders/{{ cust.id }}">{{cust.logger}}</a></td>
        <td class="center"><span class="glyphicon glyphicon-remove delete" ng-click="deleteCustomer(cust.id)"></span></td>
    </tr>
</table>
</div>
<br />
<span>Total Loggers: {{ customers.length }}</span>
<br /><br />
<footer>Version: {{ appSettings.version }} </footer>
